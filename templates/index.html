<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Categorizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-950 text-white min-h-screen flex items-center justify-center px-4" style="background-image: url(static/image.png);">

  <div class="bg-gradient-to-br from-gray-900 to-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700">
    <h1 class="text-3xl font-bold mb-6 text-center text-indigo-400 tracking-tight">Expense Categorizer</h1>

    <form action="/predict" method="POST" class="space-y-5">
      <!-- Amount -->
      <div>
        <label for="Amount" class="block text-sm font-medium mb-1 text-gray-300">Amount</label>
        <input type="number" step="0.01" name="Amount" required
          class="w-full px-3 py-2 rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Mode -->
      <div>
        <label for="Mode" class="block text-sm font-medium mb-1 text-gray-300">Payment Mode</label>
        <select name="Mode" required
          class="w-full px-3 py-2 rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="">Select Mode</option>
          <option value="Cash">Cash</option>
          <option value="UPI">UPI</option>
          <option value="Credit Card">Credit Card</option>
          <option value="Debit Card">Debit Card</option>
          <option value="Netbanking">Netbanking</option>
        </select>
      </div>

      <!-- Subcategory -->
      <div>
        <label for="Subcategory" class="block text-sm font-medium mb-1 text-gray-300">Subcategory</label>
        <select name="Subcategory" required
          class="w-full px-3 py-2 rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="">Select Subcategory</option>
          {% for sub in [
            'Train','snacks','Netflix','Mobile Service Provider','Ganesh Pujan','Tata Sky','auto','Donation','Grocery',
            'Lunch','Milk','Pocket money','Laundry','breakfast','Gift','Dinner','Sweets','Kirana','Ice cream','curd',
            'Biscuits','Rajgira ladu','Navratri','train','Tea','flour mill','Appliances','home decor','grooming','Health',
            'Clothing','clothes','Home','maid','chocolate','Medicine','Eating out','Movie','vegetables','fruits','Potato',
            'Onions','Taxi','Hardware','Eggs','Bread','Petrol','Hospital','Mahanagar Gas','Lab Tests','Bus','Travels',
            'Kitchen','Footwear','Entry Fees','gadgets','Accessories','Self-development','misc','Stationary','Newspaper',
            'Toiletries','Bike','beverage','makeup','Books','Holi','Courier','Leisure','Updation','Amazon Prime',
            'Edtech Course','Hotstar','Diwali','Wifi Internet Service','Trip','Furniture','Water','Cable TV','Money transfer',
            'medicine','Mutual fund','Recurring Deposit','Public Provident Fund','ropeway','RD','LIC','Saloon','gift',
            'Rakshabandhan','exam fee','Kindle unlimited','OTT Platform','School supplies','Audible','Makeup','Rent',
            'Cook','garbage disposal','water (jar /tanker)','Spotify','Airtel','DishTV'
          ] %}
          <option value="{{ sub }}">{{ sub }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Submit -->
      <div>
        <button type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 transition-colors duration-200 text-white font-semibold py-2 px-4 rounded-md">
          Predict Category
        </button>
      </div>

      <!-- Prediction Message -->
      {% if prediction_text %}
      <p class="mt-4 text-center text-green-400 font-semibold">{{ prediction_text }}</p>
      {% endif %}
    </form>

    <div class="mt-6 text-center">
      <a href="/analytics" class="text-indigo-400 hover:underline">ðŸ“Š View Analytics</a> |
      <a href="/history" class="text-indigo-400 hover:underline">ðŸ•’ History</a>
    </div>
  </div>

</body>
</html>
